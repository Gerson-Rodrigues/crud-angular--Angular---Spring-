<mat-card>
  <mat-toolbar color="accent"> Lista de Jogos </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else Carregando">
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <!--ID Column-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><b>Id</b></th>
      <td mat-cell *matCellDef="let game">{{ game.id }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef><b> Nome do jogo</b></th>
      <td mat-cell *matCellDef="let game">{{ game.nome }}</td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="distri">
      <th mat-header-cell *matHeaderCellDef><b> Distribuidora </b></th>
      <td mat-cell *matCellDef="let game">{{ game.distri }}</td>
    </ng-container>

    <!-- Ano Column-->
    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef><b> Ano de Lan√ßamento </b></th>
      <td mat-cell *matCellDef="let game">{{ game.ano }}</td>
    </ng-container>

    <!-- Plataforma Column-->
    <ng-container matColumnDef="plataforma">
      <th mat-header-cell *matHeaderCellDef><b> Plataforma </b></th>
      <td mat-cell *matCellDef="let game">{{ game.plataforma }}
        <mat-icon aria-hidden="false" aria-label="Plataforma do Game">{{game.plataforma | plataforma}}</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<ng-template #Carregando>
  <div class="loading-sppiner">
  <mat-spinner></mat-spinner>
</div>
</ng-template>
</mat-card>
